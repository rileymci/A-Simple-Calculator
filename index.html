<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="window">
        <div class="display"><span>1323</span><span>0</span></div>
        <div class="btn">
            <button>Clear</button>
            <button>Delete</button>
        </div>
        <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>x</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
        </div>
    </div>
    <footer>By Riley Mcilwain</footer>
</body>
<script src="script.js"></script>
</html>
